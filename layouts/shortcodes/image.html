<!-- layouts/shortcodes/image.html -->
<figure class="my-6 text-center">
  <img 
    src="{{ .Get "src" | absURL }}" 
    alt="{{ .Get "alt" | default "Image" }}" 
    class="mx-auto cursor-zoom-in max-w-full rounded-lg shadow-md transition-all hover:shadow-lg"
    onclick="zoomImage(this)"
    loading="lazy"
    decoding="async"
  >
  {{ with .Get "caption" }}
  <figcaption class="text-sm text-gray-500 dark:text-gray-400 mt-3 px-4">
    {{ . | markdownify }}
  </figcaption>
  {{ end }}
</figure>

<script>
function zoomImage(img) {
  const isZoomed = img.classList.toggle('zoomed');
  
  if (isZoomed) {
    // Calculate optimal scale
    const viewportPadding = 80; // padding from edges
    const scale = Math.min(
      (window.innerWidth - viewportPadding) / img.naturalWidth,
      (window.innerHeight - viewportPadding) / img.naturalHeight,
      1.0 // Max scale
    );
    
    img.style.setProperty('--zoom-scale', scale);
    document.documentElement.classList.add('zoom-active');
    
    // ESC key to exit
    const handleKey = (e) => {
      if (e.key === 'Escape' || e.keyCode === 27) {
        zoomImage(img);
      }
    };
    
    // Click outside to close
    const handleClick = (e) => {
      if (e.target === img) return;
      zoomImage(img);
    };
    
    document.addEventListener('keydown', handleKey);
    document.addEventListener('click', handleClick);
    
    // Store handlers for cleanup
    img.dataset.escHandler = handleKey;
    img.dataset.clickHandler = handleClick;
    
  } else {
    document.documentElement.classList.remove('zoom-active');
    
    // Cleanup event listeners
    if (img.dataset.escHandler) {
      document.removeEventListener('keydown', img.dataset.escHandler);
    }
    if (img.dataset.clickHandler) {
      document.removeEventListener('click', img.dataset.clickHandler);
    }
    
    // Reset styles after transition
    setTimeout(() => {
      img.style.removeProperty('--zoom-scale');
    }, 300);
  }
}

// Touch support for mobile
document.addEventListener('touchstart', function(e) {
  if (e.target.tagName === 'IMG' && e.target.classList.contains('zoomed')) {
    e.preventDefault();
    zoomImage(e.target);
  }
}, { passive: false });
</script>

<style>
img.zoomed {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(var(--zoom-scale, 0.95));
  max-width: min(95vw, 1200px);
  max-height: min(95vh, 1200px);
  z-index: 10000;
  cursor: zoom-out;
  background: #fff;
  padding: 1rem;
  border-radius: 12px;
  box-shadow: 
    0 0 0 100vmax rgba(0, 0, 0, 0.92),
    0 25px 50px rgba(0, 0, 0, 0.4);
  object-fit: contain;
  transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  animation: imageZoomIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

@keyframes imageZoomIn {
  from {
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.7);
    filter: blur(10px);
  }
  to {
    opacity: 1;
    transform: translate(-50%, -50%) scale(var(--zoom-scale, 0.95));
    filter: blur(0);
  }
}

/* Dark mode support */
@media (prefers-color-scheme: dark) {
  img.zoomed {
    background: #1a1a1a;
    border: 1px solid #333;
    box-shadow: 
      0 0 0 100vmax rgba(0, 0, 0, 0.96),
      0 25px 50px rgba(0, 0, 0, 0.6);
  }
}

/* Mobile responsiveness */
@media (max-width: 768px) {
  img.zoomed {
    --zoom-scale: 0.85 !important;
    max-width: 98vw;
    max-height: 98vh;
    padding: 0.5rem;
    border-radius: 8px;
  }
}

/* Prevent scrolling when zoomed */
.zoom-active {
  overflow: hidden !important;
  position: fixed;
  width: 100%;
  height: 100%;
}

/* Smooth transitions for body */
body {
  transition: overflow 0.3s ease;
}

/* Optional: Close button for accessibility */
.img-zoom-close {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 10001;
  background: rgba(0, 0, 0, 0.8);
  color: white;
  border: none;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  cursor: pointer;
  font-size: 1.2rem;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  opacity: 0;
  animation: fadeIn 0.5s ease 0.2s forwards;
}

.img-zoom-close:hover {
  background: rgba(0, 0, 0, 1);
  transform: scale(1.1);
}

@keyframes fadeIn {
  to { opacity: 1; }
}
</style>
