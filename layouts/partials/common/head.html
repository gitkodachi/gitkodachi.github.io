<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">

<!-- Favicon -->
<link rel="icon" type="image/png" href="/icons/app-icons/favicon.png" sizes="96x96">
<link rel="icon" type="image/svg+xml" href="/icons/app-icons/favicon.png">
<link rel="shortcut icon" href="/icons/app-icons/favicon.png">
<link rel="apple-touch-icon" href="/icons/app-icons/apple-touch-icon.png" sizes="180x180">
<link rel="manifest" href="/site.webmanifest">

<!-- Inter for Body, Rubik for Headings -->
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&family=Poppins:wght@400;500;600&family=JetBrains+Mono&display=swap" rel="stylesheet">    
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- Tailwind CSS -->
<link rel="stylesheet" href="{{ "css/styles.css" | relURL  }}">

<!-- Custom CSS -->
<link rel="stylesheet" href="{{ "css/syntax-light.css" | relURL }}" media="(prefers-color-scheme: light)">
<link rel="stylesheet" href="{{ "css/syntax-dark.css" | relURL }}" media="(prefers-color-scheme: dark)">

 <link rel="stylesheet" href="{{ "css/custome.css" | relURL }}">
 <link rel="stylesheet" href="{{ "css/scrollToTopBtn.css" | relURL }}">
 <link rel="stylesheet" href="{{ "css/alert.css" | relURL }}">
 <link rel="stylesheet" href="{{ "css/precode.css" | relURL }}">
 

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta property="og:image" content="{{ with .Params.image }}{{ . | absURL }}{{ else }}/img/og-default.jpg{{ end }}">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="{{ .Permalink }}">
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta name="twitter:image" content="{{ with .Params.image }}{{ . | absURL }}{{ else }}/img/og-default.jpg{{ end }}">
