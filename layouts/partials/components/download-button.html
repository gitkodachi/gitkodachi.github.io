{{ $encodedUrl := "" }}
{{ with .Params.link }}
  {{ $encodedUrl = . | base64Encode }}
{{ end }}

<button class="download-btn text-base font-medium px-6 py-2 text-white bg-teal-600 hover:bg-teal-700 focus:ring-2 focus:ring-teal-400 rounded-lg active:bg-teal-500 active:scale-95 transition-all duration-300"
        data-encoded-url="{{ $encodedUrl }}"
        onclick="decodeAndRedirect(this)">
  <i class="fas fa-download mr-2"></i>Download
  <span class="security-badge"><i class="fas fa-shield-alt mr-1"></i>Protected</span>
</button>

<style>
.download-btn {
  cursor: pointer;
  display: inline-flex;
  align-items: center;
}
.security-badge {
  display: inline-flex;
  align-items: center;
  background: rgba(255, 255, 255, 0.2);
  color: white;
  padding: 2px 8px;
  border-radius: 12px;
  font-size: 0.7rem;
  margin-left: 10px;
}
</style>
