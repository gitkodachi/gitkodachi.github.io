{{ define "main" }}
<div class="container lg:max-w-7xl my-16 mx-auto px-4">
   <div class="font-bold uppercase text-teal-600 dark:text-teal-400 text-sm mb-2">
    <p class="text-teal-600 dark:text-teal-400 font-bold uppercase text-sm mb-2">Semua Topik</p>
    <h1 class="text-3xl font-extrabold text-slate-900 dark:text-white mb-2">
      Topik apa nih yang menarik perhatianmu?
    </h1>
    <p class="text-slate-600 dark:text-slate-400">
      Jika kamu tidak menemukan topik yang dicari, kamu bisa minta kami untuk menambahkannya.
    </p>
</div>

  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
    {{ range sort .Pages "Title" }}
    <a href="{{ .RelPermalink }}"
      class="group flex items-center justify-between px-4 py-2 rounded-lg bg-slate-100 dark:bg-slate-700 hover:bg-teal-100 dark:hover:bg-slate-600 transition">
      <span class="text-sm font-medium text-slate-800 dark:text-white group-hover:text-teal-700 dark:group-hover:text-white">
        {{ .Title }}
      </span>
      <span class="text-xs font-semibold text-slate-500 dark:text-slate-300 group-hover:text-teal-700 dark:group-hover:text-white">
        ({{ len .Pages }})
      </span>
    </a>
    {{ end }}
  </div>
</div>
{{ end }}
